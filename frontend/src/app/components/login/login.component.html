<section class="login-form">
  <div class="login-content">

    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>

    <div class="login-box">
      <h1 class="login_title">Bienvenido</h1>
      <h3 class="login_subtitle">Ingresar</h3>
    

    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
      <div class="input-box">
        <input
          type="user"
          id="nombreUsuario"
          name="nombreUsuario"
          placeholder="Usuario"
          for="nombreUsuario"
          class="input-control"
          [(ngModel)]="nombreUsuario"
          name="nombreUsuario"
          required />
      </div>

      <div class="input-box">
        <input
          type="password"
          id="password"
          for="password"
          class="input-control"
          [(ngModel)]="password"
          placeholder="Contraseña"
          name="password"
          required />

        <div class="input-link">
          <a href="#" class="gradient-text">¿Has olvidado la contraseña?</a>
        </div>
      </div>

      
        <button
          type="button"
          (click)="volver()"
          class="btn btn-volver">
          Volver
        </button>

        <button type="submit" class="btn btn-login">
          Iniciar Sesión
        </button>
      
    </form>

    <p>¿No tienes cuenta?<a href="#" class="gradient-text"> Crear cuenta</a></p>
    </div>
  </div>
</section>
